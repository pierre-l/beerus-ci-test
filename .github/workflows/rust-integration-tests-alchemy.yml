name: rust-integration-tests-alchemy
on:
  schedule:
    - cron: "*/30 * * * *"
  push:
  workflow_dispatch:

jobs:
  integration:
    runs-on: pierre-l
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: build beerus
        run: cargo build -p beerus-cli --release

      - name: start beerus RPC on MAINNET
        env:
          # TODO Needed?
          BEERUS_VERSION: "ci"
        run: |
          # Write Beerus' config file
          # TODO Try to make this variable more global so it can be used in the `stop RPC` step.
          CONFIG_FILE=ci_config.toml
          rm -f $CONFIG_FILE
          
          cat > $CONFIG_FILE <<- EOF
          network = "MAINNET"
          eth_execution_rpc = "${{ secrets.ETH_EXECUTION_RPC_MAINNET }}"
          starknet_rpc = "${{ secrets.STARKNET_RPC_0_6_0_MAINNET_ALCHEMY }}"
          data_dir = "tmp"
          poll_secs = 5
          rpc_addr = "127.0.0.1:${{ vars.IT_PORT_ALCHEMY }}"
          EOF

          ./target/release/beerus -c $CONFIG_FILE & for i in {1..30}; do timeout 1 bash -c "echo > /dev/tcp/localhost/${{ vars.IT_PORT_ALCHEMY }}" 2> /dev/null && break || sleep 1; done

      - name: run integration test on MAINNET
        env:
          RPC_ADDR: 127.0.0.1:${{ vars.IT_PORT_ALCHEMY }}
        run: cargo test --package beerus-rpc --features integration-tests

      - name: stop RPC
        run: kill $(lsof -t -i:${{ vars.IT_PORT_ALCHEMY }}) && rm -f ci_config.toml
 